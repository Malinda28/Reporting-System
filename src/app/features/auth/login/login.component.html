<div class="auth-container">
  <div class="card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username" class="form-control">
        <div *ngIf="usernameValidation">
          <small class="text-danger">{{ usernameValidation }}</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="passwordValidation">
          <small class="text-danger">{{ passwordValidation }}</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>
    <hr />
    <div class="text-center">
      <small>
          Don't have an account?
      </small>
      <button type="submit" class="btn link-primary btn-sm p-0" [routerLink]="['/auth/register']">Register</button>
  </div>
  </div>
</div>
