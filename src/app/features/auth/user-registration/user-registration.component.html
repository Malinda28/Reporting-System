<div class="auth-container">
    <div class="card">
        <h2>Register</h2>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group pb-2">
                <label for="name">Full name:</label>
                <input type="text" id="name" formControlName="name" class="form-control">
                <small class="text-danger" *ngIf="nameValidation">{{nameValidation}}</small>
            </div>
            <div class="form-group pb-2">
                <label for="username">Username:</label>
                <input type="text" id="username" formControlName="username" class="form-control">
                <small class="text-danger" *ngIf="usernameValidation">{{usernameValidation}}</small>
            </div>
            <div class="form-group pb-2">
                <label for="password">Password:</label>
                <input type="password" id="password" formControlName="password" class="form-control">
                <small class="text-danger" *ngIf="passwordValidation">{{passwordValidation}}</small>
            </div>
            <div class="form-group pb-2">
                <label for="password">Confirm Password:</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
                <small class="text-danger" *ngIf="confirmPasswordValidation">{{confirmPasswordValidation}}</small>
            </div>
            <button type="submit" class="btn btn-primary float-end mt-2 w-100">Register</button>
        </form>
        <hr />
        <div class="text-center">
            <small>
                Already have an account?
            </small>
            <button type="submit" class="btn link-primary btn-sm p-0" [routerLink]="['/auth/login']">Login</button>
        </div>
    </div>
</div>
