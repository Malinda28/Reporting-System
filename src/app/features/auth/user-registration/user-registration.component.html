<div class="auth-container">
    <div class="card">
        <h2>Register</h2>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group pb-2">
                <label for="username">Username:</label>
                <input type="text" id="username" formControlName="username" class="form-control">
                <small *ngIf="usernameValidation">{{usernameValidation}}</small>
            </div>
            <div class="form-group pb-2">
                <label for="name">Full name:</label>
                <input type="text" id="name" formControlName="name" class="form-control">
                <small *ngIf="nameValidation">{{nameValidation}}</small>
            </div>
            <div class="form-group pb-2">
                <label for="password">Password:</label>
                <input type="password" id="password" formControlName="password" class="form-control">
                <small *ngIf="passwordValidation">{{confirmPasswordValidation}}</small>
            </div>

            <div class="form-group pb-2">
                <label for="password">Confirm Password:</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
                <small *ngIf="confirmPasswordValidation">{{confirmPasswordValidation}}</small>
            </div>

            <button type="submit" class="mt-2 float-end btn btn-primary">Register</button>
        </form>
    </div>
</div>
